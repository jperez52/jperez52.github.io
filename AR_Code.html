<!DOCTYPE html>
<html lang="en">

<html>

<head>
  <!--Import A-Frame JS--> 
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- Import AR JS -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs ="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;">
      <a-marker type="barcode" value="0">
        <a-entity
          position="0 0 0"
          scale="1 1 1">
          <!-- gltf-model = "Blue-cube.gltf" -->
		  <a-image src="./AR_Cards/Burn-Hazard.png"></a-image>
        </a-entity>
      </a-marker>

      <a-marker type="barcode" value="1">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
		  rotation="-90 0 0">
          <!-- gltf-model = "Blue-cube.gltf" -->
		  <a-image src="./AR_Cards/Cold-temp.png"></a-image>
        </a-entity>

      </a-marker>

      <a-marker type="barcode" value="4">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
		  rotation="-90 0 0">
          <!-- gltf-model = "Blue-cube.gltf" -->
		  <a-image src="./AR_Cards/Pinch-Point.png"></a-image>
        </a-entity>
      </a-marker>      

      <a-marker type="barcode" value="3">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
		  rotation="-90 0 0">
          <!-- gltf-model = "Blue-cube.gltf" -->
		  <a-image src="./AR_Cards/Spinning-Blade.png"></a-image>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
